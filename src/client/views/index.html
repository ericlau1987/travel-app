<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
 <body>
<div id = "app">
  <div class ="holder headline">
    Travel App
  </div>
  <div class ="holder zip">
    <label for="city">Hope you will enjoy your flight. </label>
    <input type="text" id="city" placeholder="which city you are going?">
    <input type="text" id="flight-date" placeholder="When is your flight?">
  </div>
  <div class ="holder feel">
    <button id="submitButton" type = "submit"> Submit </button>
  </div>
  <div class ="holder entry">
    <div class = "title">Travel Plans</div>
   <div id = "entryHolder">
    <div id = "location"></div> 
    <div id = "weather"></div>
   
   <!-- <div id = "content"></div> -->
  </div>
  </div>
  </div>
<!-- <script src="app.js" type="text/javascript"></script> -->

</body>
</html>
